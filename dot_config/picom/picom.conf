#################################
#          Shadows              #
#################################
shadow = false;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.5;
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Conky'",
  "class_g = 'Dunst'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#          Fading               #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "95:class_g = 'URxvt'",
  "90:class_g = 'kitty'"
];
blur: {
  method = "dual_kawase";
  strength = 8;
  background = true;
  background-frame = true;
  background-fixed = true;
};
blur-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Dunst'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#           Corners             #
#################################
corner-radius = 15;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Dunst'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#      Backend & VSync          #
#################################
backend = "glx";
vsync = true;

#################################
#      Window Type Rules        #
#################################
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; };
  dock    = { shadow = false; };
  dnd     = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};
